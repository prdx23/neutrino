<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>webgl2</title>

        <style>
            html {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            body {
                font-family: sans-serif;
            }
            canvas {
                border: 1px solid #eeeeee;
            }
        </style>
    </head>

    <body>

        <script id='vertex-shader' type='x-shader/x-vertex'>#version 300 es
            in vec4 a_position;
            in vec3 a_color;
            out vec3 v_color;

            uniform objectData {
                // float u_alpha;
                mat4 u_matrix;
            };

            void main() {
                gl_Position = u_matrix * a_position;
                v_color = a_color;
            }
        </script>


        <script id='fragment-shader' type='x-shader/x-fragment'>#version 300 es
            precision highp float;
            in vec3 v_color;
            out vec4 fragColor;

            void main() {
                fragColor = vec4(v_color, 1);
            }
        </script>

        <main id='main'>
            <canvas id='canvas'></canvas>
        </main>

        <script type='module' src='js/main.js'></script>
    </body>

</html>
